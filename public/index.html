<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QRPass Registration</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #f4f4f4; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 300px; }
    button { background: orange; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Register & Pay</h2>
  <input type="text" id="name" placeholder="Full Name" />
  <input type="email" id="email" placeholder="Email" />
  <input type="text" id="phone" placeholder="Phone Number" />
  <input type="number" id="ticketCount" placeholder="Ticket Count (₹50 each)" />

  <button onclick="pay()">Pay & Register</button>

  <script>
    function pay() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const ticketCount = parseInt(document.getElementById("ticketCount").value) || 1;
      const amount = ticketCount * 50;

      alert("Payment simulated for ₹" + amount);

      fetch("/payment-success", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, amount })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
