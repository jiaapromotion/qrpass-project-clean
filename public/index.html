<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QRPass Register</title>
</head>
<body>
  <form action="/register" method="POST" onsubmit="submitForm(event)">
    <input type="text" placeholder="Name" id="name" required><br>
    <input type="email" placeholder="Email" id="email" required><br>
    <input type="text" placeholder="Phone" id="phone" required><br>
    <input type="number" placeholder="Amount" id="amount" required><br>
    <button type="submit">Register</button>
  </form>
  <script>
    async function submitForm(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      const response = await fetch("/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, amount })
      });
      alert(await response.text());
    }
  </script>
</body>
</html>
